; https://docs.platformio.org/page/projectconf.html

[env:cube-m3-disp]
platform = espressif32
board = m5stack-grey
framework = arduino
monitor_speed = 115200
board_build.partitions = default_16MB.csv
build_flags =
	-DLOG_LEVEL=3
	-DCORE_DEBUG_LEVEL=0
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	-I./include
	
lib_deps =
	bblanchon/ArduinoJson@^6.19.4
	https://github.com/akkdong/geographiclib.git@2.3.0
	https://github.com/akkdong/M5EPD.git
